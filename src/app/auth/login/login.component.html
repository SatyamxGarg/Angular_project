<div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body" *ngIf="isFormVisible">
              <img src="../../../assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
              <h4 class="mb-3 f-w-400">Signin</h4>
              <form [formGroup]="userForm">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-mail"></i></span>
                </div>
                <input type="email" class="form-control" placeholder="Email address" id="email" name="email" formControlName="email">
                @if (userForm.get('email')?.hasError('required') && userForm.get('email').touched) {
                  <div style="color:red;margin-left:10px;">Email is required.</div>
                }
              
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" id="password" name="password" formControlName="password">
                @if (userForm.get('password')?.hasError('required') && userForm.get('password').touched) {
                  <div style="color:red;margin-left:10px;">Password is required.</div>
                }
              </div>
              <div class="form-group text-left mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                  <label for="checkbox-fill-a1" class="cr"> Save credentials</label>
                </div>
              </div>
              <br>


              <button (click)="onSubmit()" class="btn btn-block btn-primary mb-4 marg-in w-100" [disabled]="userForm.invalid">Signin</button>
              <p class="mb-2 text-muted">Forgot password? <a class="f-w-400">Reset</a></p>
              <p class="mb-0 text-muted">Don't have an account? <a href="../signup" class="f-w-400">Signup</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
