<mat-form-field class="selectClass">
  <mat-label>{{title}}<span class="requiredField" style="color:red;"> *</span></mat-label>
  <mat-select [(value)]="selectedValue" (selectionChange)="handleInputChange($event)">
    @for (item of valueArray; track item) {
    <mat-option [value]="item.value">{{item.display}}</mat-option>
    }
  </mat-select>
</mat-form-field>
