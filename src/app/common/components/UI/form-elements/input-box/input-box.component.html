<mat-form-field class="example-full-width">
  <mat-label>{{ title }}<span class="requiredField">*</span></mat-label>
  <input 
    [value]="value"
    (input)="handleInputChange($event)"
    [disabled]="disabled"
    [type]="type"
    matInput
    placeholder="{{ placeholder }}"
  />
</mat-form-field>
